name: "CD Checks"
description: "Run deployment checks for the repository"

inputs:
  python-version:
    description: "Python version to use"
    required: true
    default: "3.10"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run deployment validation tests
      shell: bash
      run: |
        echo "Running deployment validation checks..."
        
        # Validate Python version
        python --version
        
        # Check if all required packages are installed
        pip check
        
        # Run critical tests that must pass before deployment
        pytest tests/ -v --tb=short
        
        echo "âœ… All deployment checks passed successfully!"
