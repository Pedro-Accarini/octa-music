name: Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run CD Checks
        uses: ./.github/actions/cd-checks

      - name: Deploy to Render
        run: |
          RESPONSE=$(curl -s -w "%{http_code}" -o response.json -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "development",
              "environment": "Production",
              "message": "Deploying from GitHub Actions"
            }')
          cat response.json
          if grep -q '"message":"not found' response.json; then
            echo "Deployment failed: Service not found!"
            exit 1
          elif [ "$RESPONSE" -ge 400 ]; then
            echo "Deployment failed with HTTP status $RESPONSE"
            exit 1
          else
            echo "Deployment successful!"
          fi
   
      - name: Publish New Git Tag
        run: |
          echo "Checking project versioning..."
          PROJECT_VERSION=$(cat ./src/version.py | grep -oP '(?<=__version__ = ")[^"]*')
          git fetch --tags --unshallow || git fetch --tags
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "")
          
          # Strip 'v' prefix from tag if present for comparison
          LATEST_TAG_VERSION="${LATEST_TAG#v}"
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Creating the first tag: $PROJECT_VERSION"
            git tag "$PROJECT_VERSION"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} "$PROJECT_VERSION"
          elif [ "$PROJECT_VERSION" = "$LATEST_TAG_VERSION" ]; then
            echo "Versions match. Tag already exists (project: $PROJECT_VERSION, latest: $LATEST_TAG)."
          elif [ "$(printf '%s\n' "$LATEST_TAG_VERSION" "$PROJECT_VERSION" | sort -V | head -n1)" = "$PROJECT_VERSION" ]; then
            echo "Error: Project version ($PROJECT_VERSION) is less than or equal to the latest tag ($LATEST_TAG). Please update the version."
            exit 1
          else
            echo "Creating new tag: $PROJECT_VERSION"
            git tag "$PROJECT_VERSION"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} "$PROJECT_VERSION"
          fi
          
          echo "project_version=$PROJECT_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Workflow resume
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          RENDER_DEPLOY_URL="https://dashboard.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}"
          echo "# ðŸŽ‰ Workflow Execution Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Render Service | ðŸ”— Deployment URL |" >> $GITHUB_STEP_SUMMARY
          echo "|:-----------------:|:------------------:|" >> $GITHUB_STEP_SUMMARY
          echo "| [Service]($RENDER_DEPLOY_URL) | [View Deployment]($RENDER_DEPLOY_URL) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“œ Deployment Logs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Dashboard Render URL | ðŸŒ Environment Deployed | ðŸŒ¿ Branch Deployed From |" >> $GITHUB_STEP_SUMMARY
          echo "|:-----------------------:|:----------------------:|:-----------------------:|" >> $GITHUB_STEP_SUMMARY
          echo "| [Render Dashboard]($RENDER_DEPLOY_URL) | [Production]($RENDER_DEPLOY_URL) | $GITHUB_REF |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
