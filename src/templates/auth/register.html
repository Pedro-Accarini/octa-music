{% extends "main.html" %}

{% block title %}Register - Octa Music{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">OM</div>
      <h1>Create Account</h1>
      <p>Join Octa Music to start exploring</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div class="auth-form-group">
        <label for="username">
          Username
          <span class="required">*</span>
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="auth-input"
          placeholder="Choose a username (3-30 characters)"
          required
          autocomplete="username"
          minlength="3"
          maxlength="30"
        >
        <span class="field-error" id="username-error"></span>
      </div>

      <div class="auth-form-group">
        <label for="email">
          Email
          <span class="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="auth-input"
          placeholder="Enter your email address"
          required
          autocomplete="email"
        >
        <span class="field-error" id="email-error"></span>
      </div>

      <div class="auth-form-group">
        <label for="password">
          Password
          <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            class="auth-input"
            placeholder="Create a strong password"
            required
            autocomplete="new-password"
          >
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
        <div class="password-strength" id="passwordStrength" style="display: none;">
          <div class="password-strength-bar">
            <div class="password-strength-progress" id="strengthBar"></div>
          </div>
          <div class="password-strength-text" id="strengthText"></div>
        </div>
        <span class="field-error" id="password-error"></span>
      </div>

      <div class="auth-form-group">
        <label for="confirm_password">
          Confirm Password
          <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="auth-input"
            placeholder="Re-enter your password"
            required
            autocomplete="new-password"
          >
          <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
        <span class="field-error" id="confirm-password-error"></span>
      </div>

      <button type="submit" class="auth-button auth-button-primary" id="registerButton">
        <span id="registerButtonText">Create Account</span>
        <span id="registerButtonSpinner" class="auth-loading" style="display: none;"></span>
      </button>
    </form>

    <div class="auth-divider">or continue with</div>

    <div class="social-buttons">
      <button class="social-button" disabled title="Coming soon">
        <svg class="social-button-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>

          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
        <span class="coming-soon">Coming soon</span>
      </button>

      <button class="social-button" disabled title="Coming soon">
        <svg class="social-button-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" fill="#1DB954"/>
        </svg>
        Continue with Spotify
        <span class="coming-soon">Coming soon</span>
      </button>

      <button class="social-button" disabled title="Coming soon">
        <svg class="social-button-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
        <span class="coming-soon">Coming soon</span>
      </button>
    </div>

    <p class="auth-text">
      Already have an account? 
      <a href="/login" class="auth-link">Login</a>
    </p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
  // Initialize register form
  if (typeof initRegisterForm === 'function') {
    initRegisterForm();
  }
</script>
{% endblock %}
