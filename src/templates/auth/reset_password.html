{% extends "main.html" %}

{% block title %}Reset Password - Octa Music{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">ğŸ”‘</div>
      <h1>Reset Password</h1>
      <p>Create a new password for your account</p>
    </div>

    <form id="resetPasswordForm" class="auth-form">
      <input type="hidden" id="token" name="token" value="{{ token }}">

      <div class="auth-form-group">
        <label for="password">
          New Password
          <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            class="auth-input"
            placeholder="Create a strong password"
            required
            autocomplete="new-password"
          >
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
            ğŸ‘ï¸
          </button>
        </div>
        <div class="password-strength" id="passwordStrength" style="display: none;">
          <div class="password-strength-bar">
            <div class="password-strength-progress" id="strengthBar"></div>
          </div>
          <div class="password-strength-text" id="strengthText"></div>
        </div>
        <span class="field-error" id="password-error"></span>
      </div>

      <div class="auth-form-group">
        <label for="confirm_password">
          Confirm Password
          <span class="required">*</span>
        </label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="auth-input"
            placeholder="Re-enter your password"
            required
            autocomplete="new-password"
          >
          <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
            ğŸ‘ï¸
          </button>
        </div>
        <span class="field-error" id="confirm-password-error"></span>
      </div>

      <button type="submit" class="auth-button auth-button-primary" id="resetPasswordButton">
        <span id="resetPasswordButtonText">Reset Password</span>
        <span id="resetPasswordButtonSpinner" class="auth-loading" style="display: none;"></span>
      </button>

      <div class="auth-links">
        <a href="/login" class="auth-link">â† Back to Login</a>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
  // Initialize reset password form
  if (typeof initResetPasswordForm === 'function') {
    initResetPasswordForm();
  }
</script>
{% endblock %}
