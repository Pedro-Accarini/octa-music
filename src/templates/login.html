{% extends 'main.html' %}
{% block title %}Login | Spotify & YouTube Artist Metrics{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] w-full px-4 sm:px-6 lg:px-8 dark:bg-gray-900">
  <form class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 sm:p-10 transition-colors duration-200" method="post" action="/login">
    <h2 class="text-3xl font-bold text-center mb-2 text-spotify dark:text-spotify">Welcome back!</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-6">Sign in to your account to continue exploring artist metrics.</p>
    
    <div class="space-y-5">
      <div class="input-group">
        <label for="username" class="block text-sm font-semibold text-spotify dark:text-spotify mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          required
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-spotify focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors duration-200 min-h-[44px]"
          aria-required="true">
      </div>
      
      <div class="input-group">
        <label for="password" class="block text-sm font-semibold text-spotify dark:text-spotify mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-spotify focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors duration-200 min-h-[44px]"
          aria-required="true">
      </div>
      
      <button 
        type="submit" 
        class="w-full px-6 py-3 bg-spotify hover:bg-spotify-dark text-white font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-spotify focus:ring-offset-2 dark:focus:ring-offset-gray-800 shadow-sm hover:shadow-md min-h-[44px] mt-6"
        aria-label="Sign in to your account">
        Sign In
      </button>
    </div>
    
    <div class="flex flex-col sm:flex-row justify-between items-center gap-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
      <a 
        href="/" 
        class="text-spotify dark:text-spotify hover:text-spotify-dark dark:hover:text-spotify-dark font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-spotify focus:ring-offset-2 dark:focus:ring-offset-gray-800 rounded px-2 py-1 min-h-[44px] flex items-center"
        aria-label="Go back to home page">
        &#8592; Back to Home
      </a>
      <a 
        href="#" 
        class="text-spotify dark:text-spotify hover:text-spotify-dark dark:hover:text-spotify-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-spotify focus:ring-offset-2 dark:focus:ring-offset-gray-800 rounded px-2 py-1 min-h-[44px] flex items-center"
        aria-label="Reset your password">
        Forgot your password?
      </a>
    </div>
  </form>
</div>
{% endblock %}
